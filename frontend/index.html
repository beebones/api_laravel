<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" name="name" id="name">
        <input type="text" name="github" id="github">
        <input type="text" name="technology" id="technology">
        <button type="submit">Enviar</button>
    </form>

    <script>
        let form = document.getElementById('form');
        form.onsubmit = (event)=> {
            event.preventDefault();
            let nameProfessional = document.getElementById('name').value;
            let githubProfessional = document.getElementById('github').value;
            let technologiesProfessional = document.getElementById('technology').value;
            let config = {
                headers: {
                    "Content-Type":"application/json"
                },
                method:"POST",
                body:JSON.stringify({name:nameProfessional, github:githubProfessional, technologies:technologiesProfessional})
            }
            fetch('http://localhost:8000/api/professionals', config)
            .then(function(response) {
                return response.json();
            }).then(function(json) {
                console.log(json);
            }).catch(function(error) {
                console.log(error)
            })
        }
    </script>
</body>
</html>
